<form name="login" ng-submit="loginSubmit()">

  <div class="form-group">
    <label for="username">
      Username:
    </label>
    <input 
      type="text" 
      name="username" 
      id="username" 
      class="form-control" 
      ng-model="username"/>
  </div>

  <div class="form-group">
    <label for="password">
      Password:
    </label>
    <input 
      type="password"      
      name="password" 
      id="password" 
      class="form-control" 
      ng-model="password"/>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-success">
      Login
    </button>
  </div>
  
</form>
